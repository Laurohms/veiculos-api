spring:
  application:
    name: lb-veiculos-api
  datasource:
    url: jdbc:postgresql://localhost:5432/veiculos
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect